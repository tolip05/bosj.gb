<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="../views/templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
     <ui:include src="../views/templates/user_navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Add Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="sector" name="sector" value="#{jobApplicationCreateBean.jobApplicationModel.sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:inputText type="text" class="form-control" id="profession" name="profession" value="#{jobApplicationCreateBean.jobApplicationModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:inputText type="number" class="form-control" id="salary" name="salary" value="#{jobApplicationCreateBean.jobApplicationModel.salary}" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" id="description" name="description" value="#{jobApplicationCreateBean.jobApplicationModel.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Add Job" action="#{jobApplicationCreateBean.createJobApplication}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>


        <ui:include src="../views/templates/footer.xhtml"/>
    </div>
</h:body>

</html>
